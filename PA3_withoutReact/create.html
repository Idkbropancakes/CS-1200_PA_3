<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account - Gamearly</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="device">
    <div class="page">
      <h1 class="logo">Gamearly</h1>
      <div class="container">
        <div class="content">
      <h2>Create an Account</h2>

      <input type="email" id="email" placeholder="Email Address" />
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="New Password" />
      <input type="password" id="confirm" placeholder="Confirm Password" />
      <p class="note" id="error-msg" style="display:none;">*All fields must be filled and passwords must match</p>

  <button onclick="checkPasswords()">Confirm</button>
      <a href="index.html" class="back-link">Back to Login</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function checkPasswords() {
      const email = document.getElementById('email').value.trim();
      const username = document.getElementById('username').value.trim();
      const pw = document.getElementById('password').value;
      const confirmPw = document.getElementById('confirm').value;
      const error = document.getElementById('error-msg');

      if (!email || !username || !pw || !confirmPw) {
        error.textContent = '* All fields must be filled';
        error.style.display = 'block';
        return;
      }
      if (pw !== confirmPw) {
        error.textContent = '* Passwords must match';
        error.style.display = 'block';
        return;
      }

      error.style.display = 'none';
      // Attempt to POST to local save server
      try {
        const resp = await fetch('http://localhost:3000/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, username, password: pw })
        });
        const data = await resp.json();
        if (!data.ok) {
          error.textContent = '* Server error: ' + (data.error || 'Unknown');
          error.style.display = 'block';
          return;
        }
        // Success: go to confirmation screen
        window.location.href = 'emailConfirmation.html';
      } catch (e) {
        error.textContent = '* Could not reach server. Is save_server.js running?';
        error.style.display = 'block';
      }
    }
  </script>
</body>
</html>
