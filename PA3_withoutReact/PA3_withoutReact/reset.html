<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - Gamearly</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="device reset-theme">
    <div class="page">
      <h1 class="logo">Gamearly</h1>
      <div class="container">
        <div class="content">
          <h2>Reset Password</h2>

          <form id="resetForm">
            <input type="email" id="email" placeholder="Email Address" required />
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="newPassword" placeholder="New Password" required />
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required />

            <div class="error-text" id="errorMessage">
              <span class="red-star">*</span> Passwords must match
            </div>

            <button type="submit">Send Email</button>
          </form>

          <p class="note">
            We will send you a confirmation email<br>
            Click “Confirm” on the email to reset the password.
          </p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('resetForm');
    const newPassword = document.getElementById('newPassword');
    const confirmPassword = document.getElementById('confirmPassword');
    const errorMessage = document.getElementById('errorMessage');

    form.addEventListener('submit', (event) => {
      event.preventDefault();

      if (newPassword.value !== confirmPassword.value) {
        errorMessage.style.visibility = 'visible';
        confirmPassword.style.borderColor = '#ff4c4c';
      } else {
        errorMessage.style.visibility = 'hidden';
        confirmPassword.style.borderColor = '';

        window.location.href = 'emailConfirmation.html';
      }
    });
  </script>
</body>
</html>
