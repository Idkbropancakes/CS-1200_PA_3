<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Sent - Gamearly</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="device">
    <div class="page">
      <h1 class="logo">Gamearly</h1>
      <div class="container">
        <div class="content">
      <h2>Email Sent!</h2>

      <div class="message-box">
        We sent an email to your inputted address.<br>
        Please check the email and click the "Confirm" button in order to create your account.
      </div>

      <button onclick="window.location.href='index.html'">Back to Login</button>

      <p class="resend">Didn't get it? <a href="#">Send again</a></p>
        </div>
      </div>
    </div>
  </div>
